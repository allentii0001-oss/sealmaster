<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>직인 관리 대장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      
      /* 한컴산뜻돋움 폰트 설정 */
      @font-face {
        font-family: 'Hancom Santteut Dotum';
        /* 로컬에 설치된 폰트를 우선 찾음 (한글/영문 이름 모두 지정) */
        src: local('Hancom Santteut Dotum'), local('한컴산뜻돋움');
        font-display: swap;
      }

      /* 폰트 적용을 위한 유틸리티 클래스 (맑은 고딕 폴백 추가) */
      .font-hancom {
        font-family: 'Hancom Santteut Dotum', 'Malgun Gothic', '맑은 고딕', 'Noto Sans KR', sans-serif !important;
      }
      
      /* 
         화면용 스타일: 
         AutoFitText가 작동하려면 DOM에 렌더링되고 공간을 차지해야 합니다.
      */
      .print-only {
        position: absolute;
        top: 0;
        left: 0;
        width: 297mm; /* A4 Landscape Width */
        min-height: 210mm; /* 화면 미리보기용 최소 높이 */
        opacity: 0;
        pointer-events: none;
        z-index: -9999;
        overflow: hidden;
        background-color: white; 
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 0; /* 브라우저 강제 여백 제거 (2페이지 공백 방지) */
        }
        
        /* 배경 색상 출력 강제 */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* 인쇄 시 배경 흰색 강제 (단, 회색 배경(.bg-gray-100)은 제외하여 헤더 색상 유지) */
        body, #root, main, div, section, header, footer {
          background-color: white !important;
        }

        /* 레이아웃 컨테이너 여백 및 크기 초기화 (1페이지 밀림 방지 핵심) */
        body, #root, main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: none !important;
        }

        /* 그림자 등 장식 요소 제거 및 배경 정리 */
        .shadow-lg, .shadow-sm, .shadow, .bg-gray-50, .bg-slate-900 {
          box-shadow: none !important;
          background: white !important;
          background-color: white !important;
        }

        /* 테이블 헤더의 회색 배경이 인쇄되도록 명시적 설정 */
        tr.bg-gray-100, 
        tr.bg-gray-100 th {
            background-color: #f3f4f6 !important; /* Tailwind gray-100 color */
        }
        
        /* 화면 전용 요소 숨김 */
        .no-print {
          display: none !important;
        }

        /* 인쇄 전용 요소 표시 */
        .print-only {
          position: static !important;
          opacity: 1 !important;
          z-index: auto !important;
          display: block !important;
          overflow: visible !important;
          width: 100% !important;
          height: auto !important;
          min-height: 0 !important;
          left: auto !important;
          top: auto !important;
          margin: 0 !important;
        }
        
        /* 페이지 나눔 설정 */
        .page-break {
          page-break-after: always;
          break-after: page;
        }
      }
    </style>
