<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>직인 관리 대장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      
      /* 기본 상태: 출력용 요소는 화면 밖으로 보내서 숨김 (display: none 아님) 
         이렇게 해야 AutoFitText가 너비를 계산할 수 있습니다. */
      .print-only {
        position: fixed;
        left: -5000px;
        top: 0;
        width: 297mm;
        height: 210mm;
        opacity: 0;
        pointer-events: none;
        z-index: -100;
        overflow: hidden;
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 10mm;
        }
        /* 모든 요소의 배경을 강제로 흰색으로 변경하여 회색 음영 제거 */
        body, #root, main, div, section, header, footer {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
        }
        /* 그림자 등 장식 요소 제거 */
        .shadow-lg, .shadow-sm, .shadow {
          box-shadow: none !important;
        }
        .no-print {
          display: none !important;
        }
        /* 출력 시에는 원래 위치로 복귀 */
        .print-only {
          position: static;
          left: auto;
          top: auto;
          width: auto;
          height: auto;
          opacity: 1;
          display: block !important;
          overflow: visible;
        }
        .page-break {
          page-break-after: always;
        }
      }
    </style>
