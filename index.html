<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>직인 관리 대장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      
      /* 
         화면용 스타일: 
         AutoFitText가 작동하려면 DOM에 렌더링되고 공간을 차지해야 합니다.
         display: none을 쓰면 너비가 0이 되어 작동하지 않습니다.
         따라서 투명하게 만들고 뒤로 숨깁니다.
      */
      .print-only {
        position: absolute;
        top: 0;
        left: 0;
        width: 297mm; /* A4 Landscape Width */
        /* 높이는 내용에 따라 달라질 수 있으나, 페이지별로 끊으므로 최소 높이 지정 */
        min-height: 210mm;
        opacity: 0;
        pointer-events: none;
        z-index: -9999;
        overflow: hidden;
        background-color: white; /* 배경색 지정 */
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 10mm;
        }
        
        /* 인쇄 시 모든 배경 흰색, 글자 검정 강제 */
        body, #root, main, div, section, header, footer, table, tr, td, th {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* 그림자, 테두리 등 불필요한 장식 제거 */
        .shadow-lg, .shadow-sm, .shadow, .bg-gray-50, .bg-gray-100, .bg-slate-900 {
          box-shadow: none !important;
          background: white !important;
          background-color: white !important;
        }
        
        /* 화면 전용 요소 숨김 */
        .no-print {
          display: none !important;
        }

        /* 인쇄 전용 요소 표시 및 위치 초기화 */
        .print-only {
          position: static !important;
          opacity: 1 !important;
          z-index: auto !important;
          display: block !important;
          overflow: visible !important;
          width: 100% !important;
          height: auto !important;
          left: auto !important;
          top: auto !important;
        }
        
        /* 페이지 나눔 설정 */
        .page-break {
          page-break-after: always;
          break-after: page;
        }
      }
    </style>
